<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Idea Innovation Bot</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f4f6f8; color: #1f2328; }
      .container { max-width: 1100px; margin: 2rem auto; background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 1px 6px rgba(0,0,0,0.08); }
      input, textarea, button { width: 100%; padding: 0.7rem; margin-bottom: 0.8rem; border: 1px solid #d0d7de; border-radius: 6px; }
      .btn { background: #1f6feb; border: none; color: #fff; cursor: pointer; font-weight: 600; }
      .btn:hover { background: #1158c7; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #d8dee4; padding: 8px; text-align: left; font-size: 0.92rem; }
      th { background: #f6f8fa; }
      .cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 1rem; }
      .card { background: #eff6ff; padding: 1rem; border-radius: 8px; }
      .nav { margin-bottom: 1rem; display: flex; gap: 1rem; }
      .result { background: #f6ffed; border: 1px solid #b7eb8f; border-radius: 8px; padding: 1rem; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="{{ url_for('web.submit_idea') }}">Idea Submission</a>
        <a href="{{ url_for('web.manager_login') }}">Manager</a>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li><strong>{{ category }}</strong>: {{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
